<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h1 {
            color: blue
        }

        strong {
            color: red
        }

        p strong {
            font-style: italic;
        }

        #foo h2 {
            color: green
        }

        p {
            text-indent: 5em
        }
    </style>
</head>
<body>
    <h1>fuck</h1>
    <strong>strong</strong>
    <p><strong>p strong</strong></p>
    <p>hahahahahahahhaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    <div>
        <h2>foo</h2>
    </div>
    <br>
    <div id="foo">
        <h2>foo</h2>
    </div>
</body>
</html>
