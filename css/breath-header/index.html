<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">

    @-webkit-keyframes header-breath {
        0% {-webkit-transform: scale(1.0)}
        50% {-webkit-transform: scale(1.1)}
        100% {-webkit-transform: scale(1.0)}
    }

    .header {
        animation: header-breath;
        animation-duration: 40s;
        animation-iteration-count: infinite duration timing-function delay iteration-count direction fill-mode;
    }

    </style>
</head>
<body style="overflow-x: hidden; margin: 0px; padding: 0px">
    <div class="header">
        <img src="img/header.jpg"/>
    </div>
</body>
</html>
